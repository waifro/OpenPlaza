<!DOCTYPE html>
<html>
<head>
	<!-- carichiamo i css statici -->
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/auth_template.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OpenPlaza | Login</title>
</head>

<body>

	<div class="container">

		<h1>Accedi a OpenPlaza</h1><br>

		{% if messages %}
			{% for message in messages %}
				<div>{{ message }}</dev>
			{% endfor %}
		{% endif %}

		{% if error %}
			<p style="color:red;">{{ error }}</p>
		{% endif %}

		<form method="post">
			{% csrf_token %}

			<input type="text" id="username" name="username" placeholder="Username" required><br><br>
			<input type="password" id="password" name="password" placeholder="Password" required><br><br><br>
			<input type="submit" value="Accedi"><br><br>
		</form>

		<div style="display: flex;justify-content: center;align-items: center;gap: 0.4rem;">
			<p style="font-style: italic;">Non hai un account?</p>
			<a href="{% url 'register' %}">Registrati</a>
		</div>

		<br><a href="{% url 'homepage' %}">Homepage</a><br>
		<p>Â© 2025 OpenPlaza. Tutti i diritti riservati.</p>
	</div>

</body>

</html>
